<article class="top-slide">
	<ul class="bxslider head-main">
		<li class="slider-head" data-ng-repeat="item in list">
			<div class="cover-img"></div>
			<img src="i/des/bg-head2.jpg" alt="" class="bg-i" data-ng-src="{{item.urlImage}}">
			<h1 class="title-text">{{item.title}}</h1>
			<p class="content-title">{{item.desc}}</p>
		</li>
	</ul>
</article>
