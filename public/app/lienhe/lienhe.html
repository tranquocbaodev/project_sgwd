<div class="row" data-ng-controller="lienheCtrl as vm">
  <div class="sg-windows" data-ng-class="{'move-right':getIsShowNavMobile()}">
    <!-- start header -->
    <header data-header-temp></header>
    <!-- end header -->
    <!-- start main-content -->
    <div class="main-content for-contact-page">
      <!-- start top-slide -->
      <div data-slider-temp="dataSlides"></div>
      <!-- end top-slide -->
      <div class="contact-page">
        <span class="title-same">Liên Hệ với chúng tôi</span>
        <!-- start main-contact -->
        <div class="main-contact">
          <div class="left-contact">
            <span class="title-contact">{{vm.addressData.name}}</span>
            <div class="more-detais-address">
              <span class="same-tyle"><i class="bold-text">Địa chỉ:</i>{{vm.addressData.address}}</span>
              <span class="same-tyle"><i class="bold-text">Điện thoại:</i>{{vm.addressData.phones}}</span>
              <span class="same-tyle only"><i class="bold-text">Email:</i>{{vm.addressData.email}}</span>
            </div>
          </div>
          <!-- end left-contact -->
          <div class="right-contact">
            <div class="wrapper-all-content">
              <div class="input-same name">
                <input class="for-input" type="text" placeholder="Họ tên">
              </div>
              <!-- end /input-same -->
              <div class="input-same email">
                <input class="for-input" type="text" placeholder="Email">
              </div>
              <!-- end /input-same -->
              <textarea class="content-send for-input" placeholder="Nội dung"></textarea>
              <a href="javascript:;" class="send-content">Gửi</a>
            </div>
            <!-- end /wrapper-all-content -->
          </div>
          <!-- end right-contact -->
          <div class="clear"></div>
        </div>
        <!-- end main-contact -->
        <div class="why-you-choose-me">
          <span class="blue-title">Những lý do quý khách hàng chọn lựa sản phẩm sg windows</span>
          <ul>
            <li class="text-intro-contact" data-ng-repeat="item in vm.addressData.desc track by $index" data-ng-bind-html="item"></li>
          </ul>
        </div>
        <!-- end /why-you-choose-me -->
        <div class="why-you-choose-me clone">
          <span class="blue-title">Cam kết từ chúng tôi</span>
          <ul>
            <li class="text-intro-contact" data-ng-repeat="item in vm.addressData.engage" data-ng-bind="item"></li>
          </ul>
        </div>
        <!-- end /why-you-choose-me -->
      </div>
      <!-- end /contact-page -->
      <div class="google-map-here" id="map"></div>
      <!-- end /google-map-here -->
      <!-- end main-content -->
      <!-- start footer -->
      <footer data-footer-temp></footer>
      <!-- end footer -->
    </div>
    <!-- end-sg-windows -->
  </div>
  <!-- end .row. -->
  <div data-nav-mobile></div>
  <!-- end .menu-mobi -->
</div>
